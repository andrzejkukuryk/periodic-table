<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>Edit:</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="handleClickClose()">No Thanks</button>
  <button mat-button [mat-dialog-close]="periodic()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
