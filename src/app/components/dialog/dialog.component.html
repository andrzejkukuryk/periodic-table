<h2 mat-dialog-title>Hi {{ data.name }}</h2>
<mat-dialog-content>
  <p>Edit:</p>
  <mat-form-field>
    <mat-label>No.</mat-label>
    <input matInput [formControl]="formPosition" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="formName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input matInput [formControl]="formWeight" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Symbol</mat-label>
    <input matInput [formControl]="formSymbol" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="handleClickClose()">No Thanks</button>
  <button mat-button [mat-dialog-close]="periodic()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
