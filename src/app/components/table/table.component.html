<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="column-1">No.</th>
    <td mat-cell *matCellDef="let element" class="column-1">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="column-2">Name</th>
    <td mat-cell *matCellDef="let element" class="column-2">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef class="column-3">Weight</th>
    <td mat-cell *matCellDef="let element" class="column-3">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef class="column-4">Symbol</th>
    <td mat-cell *matCellDef="let element" class="column-4">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="handleClick(row, i)"
    *matRowDef="let row, let i = index; columns: displayedColumns"
  ></tr>
</table>
